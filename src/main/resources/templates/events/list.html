<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Events List</title>
</head>
<body>
<h1>Events List</h1>
<a href="/events/create">Create New Event</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Date</th>
        <th>Resolved</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.type}"></td>
        <td th:text="${event.date}"></td>
        <td th:text="${event.resolved}"></td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a> |
            <a th:href="@{/events/delete/{id}(id=${event.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
