<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Event</title>
    <!-- Include Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* You can change this value to adjust the width of the form */
        .form-container {
            width: 80%; /* Default to 80% of screen width */
            max-width: 900px; /* Optional: set a max width for large screens */
            margin: 0 auto; /* Center the form horizontally */
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h2 class="text-center mb-3 mt-3">Create New Event</h2>
    <form th:action="@{/events/create}" th:object="${event}" method="post" class="bg-white p-4 rounded shadow-sm form-container">

        <!-- Name -->
        <div class="mb-1">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <!-- Type -->
        <div class="mb-1">
            <label for="type" class="form-label">Type:</label>
            <select id="type" th:field="*{type}" class="form-select">
                <option value="CONFLICT">Conflict</option>
                <option value="DIPLOMATIC">Diplomatic</option>
                <option value="ECONOMIC">Economic</option>
            </select>
        </div>

        <!-- Description -->
        <div class="mb-1">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Date -->
        <div class="mb-1">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" th:field="*{date}" class="form-control" />
        </div>

        <!-- Resolved -->
        <div class="mb-1 form-check">
            <input type="checkbox" id="resolved" th:field="*{resolved}" class="form-check-input" />
            <label for="resolved" class="form-check-label">Resolved</label>
        </div>

        <!-- Planet ID -->
        <div class="mb-1">
            <label for="planetId" class="form-label">Planet ID:</label>
            <input type="number" id="planetId" th:field="*{planetId}" class="form-control" />
        </div>

        <!-- Species ID -->
        <div>
            <label for="speciesId" class="form-label">Species ID:</label>
            <input type="number" id="speciesId" th:field="*{speciesId}" class="form-control" />
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create Event</button>
            <a href="/events" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
