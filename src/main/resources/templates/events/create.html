<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Event</title>
</head>
<body>
<h1>Create New Event</h1>
<form th:action="@{/events/create}" th:object="${event}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required /><br/>

    <label for="type">Type:</label>
    <select id="type" th:field="*{type}">
        <option value="CONFLICT">Conflict</option>
        <option value="DIPLOMATIC">Diplomatic</option>
        <option value="ECONOMIC">Economic</option>
    </select><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br/>

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" /><br/>

    <label for="resolved">Resolved:</label>
    <input type="checkbox" id="resolved" th:field="*{resolved}" /><br/>

    <label for="planetId">Planet ID:</label>
    <input type="number" id="planetId" th:field="*{planetId}" /><br/>

    <label for="speciesId">Species ID:</label>
    <input type="number" id="speciesId" th:field="*{speciesId}" /><br/>

    <button type="submit">Create Event</button>
    <a href="/events">Cancel</a>
</form>
</body>
</html>
